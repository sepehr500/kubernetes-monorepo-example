image: docker:git
services:
  - docker:dind

stages: 
  - build
  - deploy
build:
  stage: build
  variables:
    dockerId: $dockerId
    dockerPassword: $dockerPassword
  script: |
    echo $dockerId
    echo $dockerPassword
    docker login -u $dockerId -p $dockerPassword
    docker-compose build
    docker-compose push


